    <style>
        body {
            background-color: rgb(211, 211, 203);
        }

        .container {
            width: 85%;
            max-width: 760px;
            margin: auto;
        }

        .header {
            display: flex;
        }

        .month {
            flex: 7;
            background-color: lightblue;
            border: 2px black solid;
            width: 90%;
            margin: auto;
            height: 10vh;
            max-width: 760px;
        }

        .month h1 {
            text-align: center;
            margin-top: 16px;
            padding-top: 12px;
        }

        .container_wkdy {
            display: flex;
            /* flex-wrap: nowrap; */
        }

        .wkdy {
            flex: 1;
            border: 2px solid black;
            text-align: center;
            font-weight: bold;
            /* flex-wrap: nowrap;
            min-width:max-content;
            flex-shrink: 1; */
        }

        #cal {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 64px);
            grid-gap: 3px;
            width: 100%;
            margin: auto;
        }

        .btn {
            flex: 1;
            background-color: black;
            color: white;
            border: yellow 3px solid;
            align-items:flex-end;
            justify-content: center;
            min-width: 4em;
        }
        .btn h1,p {text-align: center;
            font-size: 1.4em;
                margin:auto;
    padding-top: 1.2em;}

        .boxND {
            background-color: lightpink;
        }

        .box {
            background-color: lightgreen;
            text-align: center;
            box-shadow: 3px 3px gray;

            .xday {
                background-color: cadetblue;
            }

            .xday1 {
                background-color: cadetblue;
                grid-column: 3/3;
        
            }

            /* @media(max-width: 500px)
            {
                div.class.wk.content = "SUN";
            } */

        }
        .nav_menu a {
            font-size: .9em;
        }
    </style>

</head>
