       .hamburger {
        display:  block;

        line-height: .4rem;
       
        position: fixed;
        top:   80px;
        right:  40px;
        /* z-index: 10; */
    }
     .hamburger_90 {
        display:  block;
        width:    40px;
        height:   35px;
        position: fixed;
        cursor:   pointer;
        line-height: .4rem;
        background-color: white ;
        top:    80px;
        right:  40px;
        transform: rotate(90deg);
    }


    .ham_line {
        width: 100%;
        height: 5px;
        background-color:black;
        margin-top: 6px ;
    }

    .hamburger[nth-last-child]

    .sidebar {
        width: 15%;
        /* height: 65vh; */
        color: white;
        background-color: rgb(111, 142, 226);
        position: fixed;
        top: 145px;
        /* right: -200px; */
        left: 110%;
        transition: 'all 0.7s ease'; 
        display: none;
        padding: 1.2em;
        border: 3px white solid
    }

    .sidebar ul li{
        list-style-type: none;
        padding: 0;

        font-size: 1.4em;

    .sidebar ul li a{
        list-style-type: none;
        text-decoration: none;
        /* padding: 0;
        margin: 12px 0;
        font-size: 1.4em; */
    }
      
      a:hover {
        color: yellow;
        background-color: darkblue;
      }

      @media(min-width: 600px)
         {
            .navbar {
                display:block;
            }
            .hamburger{
                 display:none;
            }
        }
 </style>

  <script>

    window.onload = function() {
            hamMenu();
        };  

      function hamMenu(){
        console.log("in toggle()");
        const hamburger = document.querySelector('.hamburger');
        const sidebar   = document.querySelector('.sidebar');

            hamburger.addEventListener('click', function(e) {
            e.preventDefault();
            this.classList.toggle('active');
            console.log("hamburgler");
            hamburger.style.backgroundColor = this.classList.contains('active') ?'gray': 'white'  ;
           // hamburger.style.left            = this.classList.contains('active') ? '60px' : '10px';
          sidebar.style.left             = this.classList.contains('active') ? '64%' : '-200px'; 
            // sidebar.style.right             = this.classList.contains('active') ? '200px' : '-200px'; 
            sidebar.style.display           = this.classList.contains('active') ? 'block' : 'none';     
            hamburger.classList.toggle('hamburger_90');
            sidebar.style.transition =  'all 0.9s ease-in-out';
        });
    }
    </script>
