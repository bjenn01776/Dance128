<html>

<head>

    <script type="text/javascript" src="../calender.js"></script>
    <style>
        body {
            background-color: beige;
        }

        .month {
            background-color: chocolate;
            width: 90%;
            margin: auto;
            height: 10vh;
            max-width: 760px;
        }

        .month h1 {
            text-align: center;
            margin-top: 16px;
            padding-top: 12px;
        }

        #cal {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 64px);
            grid-gap: 3px;
            width: 90%;
            max-width: 760px;
            margin: auto;
        }

        .day {
            background-color: cadetblue;
        }

        .day1 {
            background-color: cadetblue;
            grid-column: 3/3;
        }

        .boxND {
            background-color: lightcoral;
        }

        .box {
            background-color: lightgreen;
        }
    </style>

</head>

<body>

    <div class="month">
        <h1 id="mname"> September</h1>
    </div>

    <div id="cal">

    </div>
    
    <script> calender() </script>

</body>

</html>
